{% extends "base.html" %}
{% block content %}
{% if contact.id %}
<h1>Edit Contact</h1>
{% else %}
<h1>Poluporizvodi</h1>
{% endif %}
<form action="{{ action }}" method="POST">
{% csrf_token %}
<ul>
{{ form.as_ul }}
</ul>
<input id="save_contact" type="submit" value="Save" />
</form>
{% if contact.id %}
<a href="{% url "contacts-edit-addresses" pk=contact.id %}">
Edit Addresses
</a>
<a href="{% url "tests-delete" pk=contact.id %}">Delete</a>
{% endif %}
<a href="{% url "tests-list" %}">Nazad na listu</a>
{% endblock %}
