{% extends "base.html" %}

{% block content %}
<h1>Ambalaza</h1>



<ul>
  {% for contact in object_list %}
    <li class="contact">{{ contact }}
      (<a href="{% url "article-edit" pk=contact.id %}">Izmeni</a>)
{% if contact.id %}
       <a href="{% url "article-delete" pk=contact.id %}">Obrisi</a>
    {% endif %}
</li>
    
   
  {% endfor %}
</ul>


<a href="{% url "article-novo" %}">Unesi</a>



{% endblock %}
